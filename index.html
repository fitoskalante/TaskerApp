<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
     <h1>Tasker.io</h1>
    <!-- <input id="login">
    <button onclick="login()">Sign in</button>  -->
    <div class="main-container container d-flex justify-content-center flex-column align-content-center align-items-center col-12 col-md-10 col-lg-6">
        
        <div class="top-container container-fluid d-flex justify-content-center">
                <form onsubmit="submitFn(this, event);">
                        <div class="search-wrapper">
                            <div class="input-holder">
                                <input type="text" id="todo" class="search-input" placeholder="hmmm what to do...?" />
                                <button class="search-icon"  onclick="searchToggle(this, event); addTodo()"><span><i class="fas fa-plus"></i></span></button>
                            </div>
                            <span class="close" onclick="searchToggle(this, event);"></span>
                            <div class="result-container"></div>
                        </div>
                </form>
        </div>
        <div class="filter-container d-flex flex-row ">
          <button class="btn-filter btn btn-secondary ml-3" style="width: 90px;" onclick="renderTodos(todoList)">All</button>
          <button class="btn-filter btn btn-secondary ml-3" style="width: 90px;" onclick="filterDone()">Done</button>
          <button class="btn-filter btn btn-secondary ml-3" style="width: 90px;" onclick="filterUndone()">Active</button>
        </div>
        <ul  class="list-group list-group-flush" id="list"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
